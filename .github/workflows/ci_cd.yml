name: Build and commit to live branch

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint
  build:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM CI and generate
        shell: bash
        run: |
          npm ci
          npm run generate
      - name: Check git status
        shell: bash
        run: git status --porcelain
      - name: Add and commit new files
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dist -f
          git commit -m "Deployment"
          git push origin `git subtree split --prefix dist main`:live --force
