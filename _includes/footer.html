<footer class="container-fluid row m-0 align-items-end">
  <div class="col-6 text-left">
    <ul>
      {% for social in site.data.socials %}
      <li>
        <a href="{{ social.url }}">
          <i class="fab {{ social.fa-class }}"></i>
          {{ social.network }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-6 text-right">
    &copy; Jack Ellis {{ 'now' | date: "%Y" }}
  </div>
</footer>
