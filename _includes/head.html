<!-- METAS -->
{% if page.title %}
      {% assign title=page.title %}
{% else %}
      {% assign title="Jack Ellis" %}
{% endif %}

<title>{{ title }}</title>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- OPEN SANS FONT -->

<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
/>

<!-- FONT AWESOME -->
<script
  src="https://kit.fontawesome.com/78bbce86e2.js"
  crossorigin="anonymous"
></script>

<!-- MY CSS -->

<link rel="stylesheet" href="{{ '/dist/css/app.css' | relative_url }}" />

<!-- MY JAVASCRIPT -->

<script src="{{ '/dist/js/app.js' | relative_url }}" defer></script>

<!-- FAVICONS -->

<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ 'favicons/apple-touch-icon.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ 'favicons/favicon-32x32.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ 'favicons/favicon-16x16.png' | relative_url }}"
/>
<link rel="manifest" href="{{ 'favicons/site.webmanifest' | relative_url }}" />
<meta name="msapplication-TileColor" content="#da532c" />
<meta name="theme-color" content="#ffffff" />
