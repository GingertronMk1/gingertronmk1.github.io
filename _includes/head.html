        crossorigin="anonymous">
</script>


<!-- MY CSS -->

      href="{{ '/assets/css/main.css' | relative_url }}">

<!-- MY JAVASCRIPT -->

<script src="{{ 'assets/js/script.js' | relative_url }}" defer></script>

<!-- FAVICONS -->

<link rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/favicons/apple-touch-icon.png' | relative_url }}">

      sizes="32x32"
      href="{{ '/favicons/favicon-32x32.png' | relative_url }}">

      type="image/png"
      sizes="16x16"
      href="{{ '/favicons/favicon-16x16.png' | relative_url }}">

      href="{{ '/favicons/site.webmanifest' | relative_url }}">
<meta name="msapplication-TileColor"
      content="#da532c">
<meta name="theme-color"
      content="#ffffff">
