<header class="header print-hide">

  <div class="navbar">

    <div id="nav-toggle" class="navbar__toggle">
      {% for i in (1..3) %}
      <span index="{{ i }}"></span>
      {% endfor %}
    </div>

    <div class="navbar__list">
      {% for n in site.data.navs %}
      <a class="navbar__link {% if page.url == n.url %}active{% endif %}"
         href={{ n.url }}>
        {{ n.title }}
      </a>
      {% endfor %}
    </div>

  </div>

</header>
