<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}

    {% for s in page.styles %}
    <link rel="stylesheet" href="{{ s.href | relative_url }}">
    {% endfor %}

    {% for s in page.scripts %}
    {% if s.defer %}
    <script src="{{ s.src | relative_url }}" defer></script>
    {% else %}
    <script src="{{ s.src | relative_url }}"></script>
    {% endif %}
    {% endfor %}
  </head>

  <body>
    {% include header.html %}

    {% if page.title %}
    {% include hero.html content=page.title %}
    {% endif %}

    <div id="content" class="container row {{ page.content_class }}">
      {{ content }}
    </div>

    {% include footer.html %}
  </body>
</html>
