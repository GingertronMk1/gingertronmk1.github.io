<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>

  <body>
    {% include header.html %}

    {% if page.title %}
    {% unless page.no_hero %}
    {% include hero.html content=page.title %}
    {% endunless %}
    {% endif %}

    <div id="content" class="content {{ layout.extra_classes }} {{ page.extra_classes }}">
      {{ content }}
    </div>

    <div class="flex-filler">
    </div>

    {% include footer.html %}
  </body>
</html>
