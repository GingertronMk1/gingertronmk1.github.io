---
title: Home
---

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include head.html %}
  </head>

  <body>
    {% include header.html %}
    {% include hero.html content=page.title %}

    <div class="content container my-3">
      <ul class="list-group">
        {% for p in site.pages %}
        {% if p.title and p.url != page.url %}
        <li class="list-group-item">
          <a href={{ p.url }}>
            {{ p.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>

    {% include footer.html %}
  </body>

</html>
